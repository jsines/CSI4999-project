{% extends "base.html" %} {% block content %}
<div class="container">
{% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for msg in messages %}
    <p>{{ msg }}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <form action="/addexpense" method="POST" enctype=multipart/form-data>
        <div class="form-group">
            <h1>Create a New Expense: </h1>
            <input type="text" name="expenseName" class="form-control" placeholder="Expense Name" required> </div>
        <div class="form-group">
            <input type="text" name="expenseAmount" class="form-control" placeholder="Amount" required> </div>
        <div class="form-group">
            <input type="text" name="expenseDescription" class="form-control" placeholder="Description" required> </div>
        <div class="form-group">
        	<label for="projectName">Project Name:</label>
 			<select id="projectName" name="projectName">
    			{% for project in projectsList %}
    				<option value="{{project.projectName}}">{{project.projectName}}</option>
    			{% endfor %}
    		</select>
    	</div>
    	<div class="form-group">
    		<label for="expenseType">Expense Type:</label>
    		<select id="expenseType" name="expenseType">
    			<option value="Transport">Transport</option>
    			<option value="Dining">Dining</option>
    			<option value="Lodging">Lodging</option>
    			<option value="Business">Business</option>
    			<option value="Other">Other</option>
    		</select>
    	</div>
    	<div class="form-group btn btn-primary">
    		Add Receipt
    		<input type=file name=file>
    	</div>
        <div class="form-group">
            <button type="submit" name="submit" class="btn btn-primary" value="Submit">Submit Expense</button>
        </div>
    </form>
</div>
{% endblock %}
