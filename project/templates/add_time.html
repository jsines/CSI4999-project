{% extends "base.html" %} {% block content %} 

<html lang="en">
  <head>
    <title>Add Time log</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/stylesheet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/stylesheet.css" /> </head>


  <body>

	<h1>Add time log</h1>
		
    <div class="col-md-12">
	<form method="POST" action="/add_time">
			<div class="row">
				<div class="col-md-6">
				<label for="time worked">
						Start Date
					</label>
				<input type="date" class="form-control" name="startdate">
				
				</div>
				<div class="col-md-6">
				<label for="time worked">
						End Date
					</label>
				<input type="date" class="form-control" name="enddate">
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<label>
						Start Time
					</label>
					<input type="time" class="form-control" name="starttime">
				</div>
				<div class="col-md-6">
	               <label>
						End Time
					</label>
					<input type="time" class="form-control" name="endtime">
				</div>
			</div>
	<div class="col-md-6">
	<label>
						Select Project
					</label>
		<select name="projectslist" id="projectslist"> <!--48-52 is project drop down-->
			{% for row in row %}
  				<option value={{ row.projectName }}>{{ row.projectName }}</option>
			{% endfor %}
		</select>
		</div>
		<button type="submit" class="btn btn-primary">
					Submit
				</button>
	</form>
		</div>
	</div>
</div>
	
	



  </body>
</html>
{% endblock %}
