{% extends "base.html" %} {% block content %}
<link rel="stylesheet" href='/static/stylesheet.css' />
<div class="container">
    <div class="row">
        <div class="col1">
            <h2>Create a new project</h2> {% with messages = get_flashed_messages() %} {% if messages %}
            <div class="notification"> {{ messages[0] }} </div> {% endif %} {% endwith %}
            <form method="POST" action="/createProject">
                <div class="form-group">
                    <label>Project Name:</label>
                    <input type="text" name="projectNameForm" class="form-group" placeholder="New Project" required> </div>
                <div class="form-group">
                    <button type="submit" name="submit" class="btn btn-primary" value="Submit">Create Project</button>
                </div>
            </form>
        </div>
    </div>
</div> {% endblock %}
