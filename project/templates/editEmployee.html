{% extends "base.html" %} {% block content %}
<link rel="stylesheet" href="/static/stylesheet.css" />

<div class="container">


    <div class="row">
        <div class="col1">
            <h1>Edit Employee Information</h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for msg in messages %}
            <p>{{ msg }}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form action="/editEmployee/{{ x }}" method="post">

            <div class="form-group">
                <label for="payrate">Pay Rate:</label>
                <input type="number" name="payrate" class="form-control" placeholder="Enter New Pay Rate"> </div>
            <div class="form-group">
                <label for="name">Employee Name:</label>
                <input type="text" name="name" class="form-control" placeholder="Enter Updated Employee Name"> </div>
            <div class="form-group">
                <label for="title">Job Title:</label>
                <input type="text" name="title" class="form-control" placeholder="Enter New Job Title">
            </div>
            <div class="form-group">
                <button type="submit" name="submit" class="btn btn-primary" value="Submit">Submit Changes</button>
            </div>
        </div>
        </form>

    </div>
</div>
{% endblock %}
