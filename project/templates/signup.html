{% extends "base.html" %} {% block content %}
<link rel="stylesheet" href="stylesheet.css">
<div class="container">
    <div class="row">
        <div class="col1">
            <h1>Create an Account</h1>
            <p>Please Enter Valid Information to Create an Account: </p>
            <form action="/signup" method="POST">
                <div class="info">
                    <label>Name: </label>
                    <input type="text" name="name" class="info1" required> </div>
                <div class="info">
                    <label>Email: </label>
                    <input type="email" name="email" class="info1" required> </div>
                <div class="info">
                    <label>Password: </label>
                    <input type="password" name="password" class="info1" required> </div>
                <div class="info">
                    <label>Confirm Password: </label>
                    <input type="password" name="cpass" class="info1" required> </div>
                <div class="info">
                    <input type="submit" name="submit" class="btn" value="Submit"> 
                    <a href="login.html">Login with Existing Account</a>
                    </div>
            </form>
        </div>
    </div>
</div> {% endblock %}
