{% extends "base.html" %} {% block content %}
<link rel="stylesheet" href="stylesheet.css">
<div class="container">
    <div class="row">
        <div class="col1">
            <h1>Enter Email and Password to Login:</h1>
            <form action="/login" method="POST">
                <div class="info">
                    <label>Email: </label>
                    <input type="email" name="email" class="info1" required> </div>
                <div class="info">
                    <label>Password: </label>
                    <input type="password" name="password" class="info1" required> </div>
                <div class="info">
                    <input type="submit" name="submit" class="btn" value="Login"> </div>
            </form>
        </div>
    </div>
</div> {% endblock %}
